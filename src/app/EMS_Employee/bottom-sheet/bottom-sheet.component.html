<mat-card class="row" *ngFor="let item of var_date">
    <div class="row">
        <ng-container>
            <p class="col-lg-3">{{item.Type_of_Leave}}</p>
            <p class="col-lg-5">{{item.Leave_From}} ~ {{item.Leave_To}}</p>
            <p class="col-lg-4">{{temp}}</p>
        </ng-container>
    </div>
</mat-card>
